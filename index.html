<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600&family=Amatic+SC:wght@700&family=Fira+Code&family=Montserrat:ital,wght@0,200;0,800;0,900;1,900&family=Nerko+One&family=Nunito+Sans:opsz,wght@6..12,200&family=Open+Sans:ital@1&family=Roboto:wght@400;500&family=Work+Sans:ital,wght@0,700;0,800;1,200&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="">
        <img src="img/wraper.png" alt="bg-img" class="w-100">
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark fw-lighter">
        <div class="container  rounded-5">
            <div class="navbar-brand  d-flex justify-content-center align-items-center" href="#"><img
                    src="img/logo-sm.png" alt="logo-img" class="w-25">
                <h3>GAME REVIEWS
                </h3>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="mmorpg" href="#" >MMORPG</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link fw-lighter" id="shooter" href="#">SHOOTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sailing" href="#">SAILING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="permadeath" href="#">PERMADEATH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="superhero" href="#">SUPERHERO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pixel" href="#">PIXEL</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>



    <div class="w-100 " id="games">
        <div class="container ">
            <div class="row" id="row">

            </div>
        </div>
    </div>

    <div class="game-page bg-dark  w-100 d-none " id="game-page">
        <div class="container">
            <div class="top d-flex justify-content-between align-items-center text-white pt-4" >
                <h1>Details Game</h1><i class="btn btn-close btn-close-white " id="close-icon"></i>
            </div>
            <div class="row" id="game-inner">
               
            </div>
        </div>
    </div>






    <div class="loadding " id="loading-overlay">
        <div class="loading-spinner" id="loading-spinner">
            <!-- <p>Loading...</p> -->

        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/code.js"></script>
</body>

</html>
